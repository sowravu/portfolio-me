<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape (Optional, or just the letter) -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="#1a1a1a" stroke="url(#grad)" stroke-width="4" />
  
  <!-- Letter S -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#grad)" text-anchor="middle">S</text>
</svg>
